name: release
on:
  push:
    tags:
      - "v*"
permissions:
  contents: read
  id-token: write
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv build --no-sources
      - run: uv publish --trusted-publishing always